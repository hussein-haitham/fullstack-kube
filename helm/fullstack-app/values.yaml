# MongoDB Configuration
mongodb:
  image: mongo:8.0
  service:
    port: 27017
    targetPort: 27017
  persistence:
    enabled: true
    size: 1Gi
  labels:
    app: mongo
    environment: production
  replicas: 1

# Backend Configurationi
backend:
  image: docker.io/husseinhaitham/app-backend-mongo:latest
  service:
    port: 3000
    targetPort: 3000
  env:
    MONGO_URI: mongodb://mongo-service:27017/hussdb
  labels:
    app: app-backend
    environment: production
  replicas: 1
  ingress:
    enabled: true
    host: api.backend.local
    path: /
    pathType: Prefix
    className: nginx
    service:
      name: app-backend-service
      port: 3000

# Frontend Configuration
frontend:
  image: docker.io/husseinhaitham/app-frontend-nginx:latest
  labels:
    app: app-frontend
    environment: production
  service:
    port: 80
    targetPort: 8080
  env:
    REACT_APP_API_URL: http://api.backend.local
  ingress:
    enabled: true
    host: localhost
    path: /
    pathType: Prefix
    className: nginx
    service:
      name: app-frontend-service
      port: 80
      targetPort: 8080
  replicas: 1
